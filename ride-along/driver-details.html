<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Details</title>
    <script type ="module" src="./driver-details.js"></script>
</head>
<body>
    <form>
        <label for="car-name">Car Name:</label>
        <input type="text" id="car-name" placeholder="Eg- Honda CR-V" required>
        
        <label for="car_model">Car Model:</label>
        <input type="text" id="car-model" placeholder="2009,2010...etc" required>
        
        <label for="car_number">Car Number:</label>
        <input type="text" id="car-number" placeholder="You Car Number" required>
    
        <button id="submit" >Sign Up</button>
    </form>
</body>
</html>
