<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <script type ="module" src="./index.js"></script>
    <link rel="stylesheet" href="./sign-up.css">
</head>
<body>
    <header>
        <h1 class="title">Create an Account</h1>
        <p>Already have an account ? <a href="./sign-in.html">Sign In</a></p>
    </header>
    <main>

<form>
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your Name" required>
    
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="example@gmail.com" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="must be 8 characters" minlength="8" autocomplete="on" required>
    
    <div class="checkbox">
        <input type="checkbox" id="driver-checkbox">
        <label for="driver-checkbox">Driver?</label>
    </div>
    <div class="terms">
        <input type="checkbox" id="terms-conditions" class="check-box" required/>
        <p>&nbsp;&nbsp;&nbsp;&nbsp;I accept the terms and privacy policy</p>
    </div>
    
    <button id="submit" >Sign Up</button>
</form>
</div>

        <div class="register">
            <h2>Or Register with</h2>
            <div class="icons">
                <i>Google</i>
                <i>Microsoft</i>
                <i>Apple</i>
            </div>
            
        </div>
    </main>
    <footer>
        <p>@2023 RideAlong. All Rights Reserved</p>
    </footer>
</body>
</html>
